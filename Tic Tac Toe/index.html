<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-box list">
      <h1>Welcome to Tic Tac Toe Game</h1>
      <div class="message">
        <p>
          Ready for a classic game of Tic Tac Toe? Click the button below to
          start playing!
        </p>
        <button id="startgame">Start Game</button>
      </div>
    </div>

    <div class="mess-container hide">
      <p id="winner"></p>
      <div><button id="newgame">New Game</button></div>
    </div>

    <div class="logic hidelogic">
      <h1 id="Gameheader">Tic Tac Toe Game</h1>
      <div class="gameContainer">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset">Reset Game</button>
    </div>

    <script src="JavaScript.js"></script>
  </body>
</html>
